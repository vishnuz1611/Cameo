{% extends 'base.html' %}

{% load static %}

{% block title %}Watchlist | CAMeO{% endblock title %}

{% block head %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>

{% endblock head %}

{% block content %}

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="54" style="background: rgb(37,37,37);">
    
    {% include 'nav.html' %}
        <!-- END OF HEADER -->

        <!-- MAIN CONTAINER -->
        <section class="main-container">
            <div class="location" id="home">
                <h1 id="home">My List</h1>
                <div class="box">
                        {% for items in data %}
                    <a href="{% url 'desc' items.watchlist.imdbID %}"><img src="{{ items.watchlist.Poster_url }}"
                        alt=""></a>
                    {% endfor %}
                </div>
        </div>
</body>

{% endblock content %}
